<script type="text/javascript">
function settab_game(name,num,n){
 for(i=1;i<=n;i++){
  var menu=document.getElementById(name+i);
  var con=document.getElementById(name+"_"+"game"+i);
  menu.className=i==num?"on_game":"";
   if(num==i){
	   setTimeout(function(){
	document.getElementById("win8_page_01").src="game"+num+"..html";},300)
   }
}
}
</script>

<body>

        <ul>
            <li id="game1" onmouseover="settab_game('game',1,9)" class="on_game">最热</li>
